<!DOCTYPE html>
<html>
	<head>
		<title>popup</title>
		<meta charset="utf-8" />
		<link href="css/popup.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="mainbox" style="display: none;">
			<div><input id="execute" value="处理并下载" type="button" /></div>
			<div id="config">
				<div id="config-title">可配置项</div>
				<div><input id="widthset" type="number" maxlength="5" placeholder="导出宽度(可选,单位为像素)" /></div>
				<div id="keepbgdiv">
					<input type="checkbox" id="keepbg" name="keepbg"><label for="keepbg">保留LOGO背景</label><br/>
				</div>
				<div id="cutlogodiv">
					<input type="radio" id="notcut" name="logocut" checked><label for="notcut">不裁剪</label><br/>
					<input type="radio" id="cutlogo" name="logocut"><label for="cutlogo">根据内容长宽裁剪</label><br/>
					<input type="radio" id="cutsquare" name="logocut"><label for="cutsquare">裁剪为正方形(内容居中)</label>
				</div>
			</div>
		</div>
		<div class="valid">
			<div class="valid-title">可用网站</div>
			<div class="valid-list">
				<a target="_blank" href="https://www.logosc.cn/" class="valid-item">标小智</a>
				<a target="_blank" href="https://www.logomaker.com.cn" class="valid-item">标智客</a>
			</div>
		</div>
		<div id="ans"></div>
		<div class="tip">QQ群: 71560251，反馈、建议并获取插件更新动态</div>
	</body>
	<script src="js/popup.js" type="text/javascript"></script>
</html>
