<!DOCTYPE html>
<html>
	<head>
		<title>popup</title>
		<meta charset="utf-8" />
		<link href="css/popup.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="curpage"></div>
		<div><input id="guidence" value="【推荐】使用教程" type="button" /></div>
		<div id="mainbox" style="display: none;">
			<div><input style="display: none;" id="deletecover" value="去除登录框" type="button" /></div>
			<div><span>标小智LOGO范围34~6800，默认680，建议34的倍数；<br/>标智客(未登录)范围31~6200，默认620，建议31的倍数；<br/>标智客(已登录)范围40~8000，默认800，建议40的倍数。</span></div>
			<div><input id="widthset" type="number" maxlength="5" placeholder="(非必须)请输入LOGO宽度" /></div>
			<div id="keepbgdiv">
				<input type="checkbox" id="keepbg" name="keepbg"><span>保留LOGO背景(默认不保留且透明)</span><br/>
			</div>
			<div><input id="execute" value="开始处理" type="button" /></div>
		</div>
		<div id="ans"></div>
		<div id="loc">https://github.com/quarkape/free_logo</div>
	</body>
	<script src="js/popup.js" type="text/javascript"></script>
</html>
